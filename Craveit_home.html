<!DOCTYPE html>
<html>

<head>
    <title>CraveIt - Turn Ingredients into Culinary Magic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4b2723;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            font-family: 'Dancing Script', cursive;
        }

        header .nav {
            display: flex;
            gap: 2px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: flex;
            justify-content: flex-end;
            margin: 0.1rem 1rem
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
            margin: 0 35px; 
        }

        nav ul li a:hover {
            color: #ffe5de;
        }

        .hero {
            position: relative;
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://i.pinimg.com/736x/71/4d/1f/714d1fa3799ce6ccb89df8477c9aec93.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Adds a dark overlay for better text visibility */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2; /* Ensures content is above the overlay */
        }

        .hero h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
            font-weight: bold;
            margin: 0;
        }
        

        .hero .tagline {
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            color: #ffdfd4;
            margin-top: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #a1615c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #d29995;
        }

        .recipe-bar {
    display: flex;
    justify-content: center; /* This will center the button horizontally */
    align-items: center; /* This will center the button vertically, if needed */
    flex-direction: column; /* Optional: ensures the content is stacked vertically if you have other elements inside .recipe-bar */
}

ul li.recipe-bar button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    background-color: #6d4a46;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block; /* Ensures the button is displayed as a block element */
    margin-top: 20px; /* Optional: you can adjust this to give more spacing above the button */
}

        .recipe-bar button:hover {
            background-color: #b18f8c;
        }

        .popular-categories {
            text-align: center;
            padding: 50px 20px;
        }

        .popular-categories .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .popular-categories .category {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
        }

        .popular-categories .category:hover {
            background-color: #ffefeb;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="Craveit_login.html">Login</a></li>
                    <li><a href="Creveit_about.html">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>CraveIt</h1>
            <p class="tagline">Turn Ingredients into Culinary Magic</p>
            <div class="search-bar">
                <input type="text" placeholder="What ingredients do you have? Type here...">
                <button><a href="Craveit_category.html">Find Recipes</button></a>
            </div>
        </div>
    </div>

    <div  class="recipe-bar">
        <button><a href="Craveit_recipeshare.html">Share your recipe</button></a>
    </div>
    

    <!-- Popular Categories Section -->
    <section class="popular-categories">
        <h2>Popular Categories</h2>
        <div class="categories">
            <div class="category">
                <h3>Low-Calorie Recipes</h3>
                <p>Discover delicious low-calorie meals!</p>
            </div>
            <div class="category">
                <h3>Quick Meals</h3>
                <p>Fast and flavorful recipes for busy days.</p>
            </div>
            <div class="category">
                <h3>Vegan Delights</h3>
                <p>Plant-based recipes that amaze!</p>
            </div>
        </div>
    </section>
</body>

</html>
