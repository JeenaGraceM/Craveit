<!DOCTYPE html>
<html lang="en">

<head>
    <title>CraveIt - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }
        h1 {
            background-color: #542b26;
            color: white;
            padding: 10px 20px; /* Increased padding for better spacing */
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            font-family: 'Dancing Script', cursive;
            text-align: center;
        }


        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(167, 146, 146, 0.1);
            width: 100%;
            max-width: 400px; /* Max width for desktop view */
        }

            h2 {
            text-align: center;
            color: #542b26;
            font-size: 28px;
            margin-bottom: 20px;
            }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #7d423c;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #7d423c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #6b3a34;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #7d423c;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        

        .dob-container select {
            width: 30%; /* Each select box takes up 30% of the space */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select, input {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="header"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
</script>

    <div class="signup-container">
        
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <div class="dob-container">
                    <select id="day" name="day" required>
                        <option value="">Day</option>
                        <!-- Days 1-31 -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select id="month" name="month" required>
                        <option value="">Month</option>
                        <!-- Months January to December -->
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <select id="year" name="year" required>
                        <option value="">Year</option>
                        <!-- Years 2020 to 1900 -->
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required onchange="updateStates()">
                    <option value="">Select Country</option>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="mexico">Mexico</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="Cra">Log in</a></p>
        </div>
    </div>

    <script>
        function updateStates() {
            const country = document.getElementById("country").value;
            const stateSelect = document.getElementById("state");
            stateSelect.innerHTML = '<option value="">Select State</option>';

            let states = [];

            if (country === "usa") {
                states = ["California", "Texas", "Florida", "New York", "Ohio", "Michigan", "Pennsylvania", "Illinois", "Georgia", "North Carolina"];
            } else if (country === "canada") {
                states = ["Ontario", "Quebec", "British Columbia", "Alberta", "Manitoba", "Saskatchewan", "Nova Scotia", "New Brunswick"];
            } else if (country === "mexico") {
                states = ["Chihuahua", "Jalisco", "Yucatan", "Puebla", "Nuevo Leon", "Sonora", "Coahuila", "Sinaloa", "Durango"];
            }

            states.forEach(state => {
                const option = document.createElement("option");
                option.value = state.toLowerCase().replace(" ", "_");
                option.textContent = state;
                stateSelect.appendChild(option);
            });
        }
    </script>
</body>

</html>
