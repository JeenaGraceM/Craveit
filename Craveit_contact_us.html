<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/564x/b0/24/bb/b024bb9c88e7748c61d6c9ae9c68b0e0.jpg');
            background-size: cover;
            background-position: center;
            color: #4b2723;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 248, 240, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
            color: #4b2723;
        }

        .contact-wrapper {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
        }

        .contact-form {
            width: 100%;
            background-color: #f4e8dc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4b2723;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d4b1a3;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fffaf5;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .form-group button {
            background-color: #a15d42;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #7e4834;
        }

        .contact-info {
            width: 55%;
            background-color: #f4e8dc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-info h2 {
            margin-bottom: 15px;
            color: #4b2723;
        }

        .contact-info p {
            margin: 8px 0;
            font-size: 14px;
            color: #4b2723;
        }

        .contact-info a {
            color: #a15d42;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .map {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
            }

            .contact-form,
            .contact-info {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-wrapper">
            <!-- Contact Information -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> Peroor, Kollam, Kerala, India</p>
                <p><strong>Email:</strong> <a href="craveit@gmail.com">craveit@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+919484567890">+919484567890</a></p>
                <p><strong>Business Hours:</strong><br>Monday - Saturday: 9 AM - 6 PM</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Map -->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3932.8467682476446!2d76.39543031479124!3d9.93751319289869!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d4ebef1d573%3A0x7b3f3f3e3dfdcdc3!2sChottanikkara%20Temple!5e0!3m2!1sen!2sin!4v1691207605159!5m2!1sen!2sin"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>

</html>
